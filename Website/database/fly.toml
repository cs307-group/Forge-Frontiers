# fly.toml file generated for forge-db on 2023-03-28T21:45:32-04:00

app = "forge-db"
kill_signal = "SIGTERM"
kill_timeout = 300
primary_region = "ord"

[experimental]
  enable_consul = true

[env]
  BACKEND_STORE = "consul"
  PRIMARY_REGION = "ord"

[metrics]
  port = 9187
  path = "/metrics"

[mounts]
  source = "pg_data"
  destination = "/data"

[checks]
  [checks.pg]
    port = 5500
    type = "http"
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "get"
    path = "/flycheck/pg"
  [checks.role]
    port = 5500
    type = "http"
    interval = "15s"
    timeout = "10s"
    grace_period = "30s"
    method = "get"
    path = "/flycheck/role"
  [checks.vm]
    port = 5500
    type = "http"
    interval = "1m0s"
    timeout = "10s"
    grace_period = "1s"
    method = "get"
    path = "/flycheck/vm"
