# fly.toml file generated for forge on 2023-03-29T01:37:56-04:00

app = "forge"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "ord"

[experimental]
  auto_rollback = true

[build]
  [build.args]
    IS_FLY = "1"
    NEXT_PUBLIC_EXAMPLE = "Value goes here"

[env]
  PORT = "8080"

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
